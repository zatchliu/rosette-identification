{% extends "base.html" %}
{% block title %}Upload — Rosette Identification{% endblock %}
{% block content %}
  <section class="card">
    <h2>Step 1: Upload an Image</h2>
    <form method="post" action="{{ url_for('upload') }}" enctype="multipart/form-data">
      <div class="row">
        <input type="file" name="file" accept=".png,.jpg,.jpeg,.tif,.tiff,.bmp" required />
        <button type="submit">Upload</button>
      </div>
      <small>Accepted: PNG, JPG, JPEG, TIFF, BMP (≤ 32MB)</small>
    </form>
  </section>
{% endblock %}
